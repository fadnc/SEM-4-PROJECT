# Smart ICU Assistant Configuration

# Data paths
DATA_DIR: r"D:\PRJKT\SEM-4-PROJECT\data"
OUTPUT_DIR: r"D:\PRJKT\SEM-4-PROJECT\output"
MODEL_DIR: r"D:\PRJKT\SEM-4-PROJECT\models"

# Preprocessing parameters
TIME_WINDOWS:
  mortality: [6, 12, 24]  # hours
  sepsis: [6, 12, 24]
  aki: [24, 48]
  vasopressor: [6, 12]
  ventilation: [6, 12, 24]
  hypotension: [1, 3, 6]

# Feature extraction
VITAL_SIGNS:
  - heartrate
  - sysbp
  - diasbp
  - meanbp
  - resprate
  - tempc
  - spo2
  - glucose

LAB_TESTS:
  - lactate
  - creatinine
  - wbc
  - hemoglobin
  - platelets
  - bicarbonate
  - chloride

# Model parameters
LSTM_CONFIG:
  hidden_size: 128
  num_layers: 2
  dropout: 0.3
  bidirectional: true
  learning_rate: 0.001
  batch_size: 64
  epochs: 50

TCN_CONFIG:
  num_channels: [64, 128, 256]
  kernel_size: 3
  dropout: 0.3

XGBOOST_CONFIG:
  max_depth: 6
  learning_rate: 0.1
  n_estimators: 100
  subsample: 0.8

# Alert thresholds
RISK_THRESHOLDS:
  low: 0.3
  medium: 0.6
  high: 0.8

# Clinical definitions
SEPSIS_CRITERIA:
  temp_high: 38.3
  temp_low: 36.0
  hr_threshold: 90
  rr_threshold: 20
  wbc_high: 12000
  wbc_low: 4000

HYPOTENSION_THRESHOLD: 65  # MAP in mmHg
AKI_KDIGO_STAGES:
  stage1_cr_increase: 0.3  # mg/dL
  stage1_cr_ratio: 1.5
  stage2_cr_ratio: 2.0
  stage3_cr_ratio: 3.0